  <script>
    $(document).ready(async function () {
      await fetch('http://localhost:8000/fakultas', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ institusi: 1 })
      }).then((resp) => resp.json())
        .then(function (resp) {
          $('#fak').empty();
          for (var k = 0; k < resp.data.length; k++) {
            $('#fak').append(`<option class="opt" val='${resp.data[k].id}'>${resp.data[k].fakultas}</option>`)
          }
        }).catch(function (err) {
          console.log(err);
        });

    await fetch('http://localhost:8000/dudi').then((resp)=>resp.json())
    .then(function(resp){
        $('#dudi').empty();
          for (var k = 0; k < resp.data.length; k++) {
            $('#dudi').append(`<option class="opt" val='${resp.data[k].id}'>${resp.data[k].nama_perusahaan}</option>`)
          }
    }).catch(function(err){console.log(err)});

    await fetch('http://localhost:8000/bidang/pekerjaan').then((resp)=>resp.json())
    .then(function(resp){
        console.log(resp);
        $('#bid').empty();
          for (var k = 0; k < resp.data.length; k++) {
            $('#bid').append(`<option class="opt" val='${resp.data[k].id}'>${resp.data[k].jenis_pekerjaan}</option>`)
          }
    }).catch(function(err){console.log(err)});


    });
    $('#fak').change(async function () {
      var fak_id = $('#fak').find("option:selected");
      await fetch('http://localhost:8000/jurusan/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ fakultas: fak_id.attr('val') })
      }).then((resp) => resp.json())
        .then(function (resp) {
          $('#jur').empty();
          for (var k = 0; k < resp.data.length; k++) {
            $('#jur').append(`<option class="opt" val='${resp.data[k].id}'>${resp.data[k].jurusan}</option>`)
          }
        }).catch(function (err) {
          console.log(err);
        })
    });

    $('#jur').change(async function () {
      var jur_id = $('#jur').find("option:selected");
      console.log(jur_id.attr('val'))
      await fetch('http://localhost:8000/prodi/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ jurusan: jur_id.attr('val') })
      }).then((resp) => resp.json())
        .then(function (resp) {
          $('#prod').empty();
          for (var k = 0; k < resp.data.length; k++) {
            $('#prod').append(`<option class="opt" val='${resp.data[k].id}'>${resp.data[k].prodi}</option>`)
          }
        }).catch(function (err) {
          console.log(err);
        })
    });


    async function addData() {
        var fak = $("#fak").find("option:selected");
        var jur = $("#jur").find("option:selected");
        var prod = $("#prod").find("option:selected");
        var dudi = $("#dudi").find("option:selected");
        var bid = $("#bid").find("option:selected");
      var data = {
        nama: $("#nama").val(),
        tempat_lahir: $("#tl").val(),
        tanggal_lahir: $("#tgl").val(),
        alamat: $("#al").val(),
        email: $("#email").val(),
        password: $("#passwd").val(),
        confirm_password: $("#c_passwd").val(),
        no_telp: $("#telp").val(),
        nim: $("#nim").val(),
        fakultas: fak.attr("val"),
        jurusan: jur.attr("val"),
        prodi: prod.attr("val"),
        tahun_masuk: $("#tahun_msk").val(),
        tahun_lulus: $("#tahun").val(),
        bidang_id: bid.attr("val"),
        dudi_id: dudi.attr("val"),
      }
      await fetch('http://localhost:8000/alumni/add/work',{
          method:'POST',
          headers:{
              'Content-Type':'application/json'
          },
          body:JSON.stringify(data)
      }).then((resp)=>resp.json()).then(function(resp){
          if(resp.success){
              window.location.replace("../../");
          }
      }).catch(function(err){
          console.log(err);
      })
      
      }
  </script>
