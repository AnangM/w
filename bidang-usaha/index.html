<!-- ADD DATA MODAL -->

    <div class="modal-dialog">

  <!-- Custom scripts for all pages-->

  <script>
      $(document).ready(async function () {
        var table = $('#dataTable').DataTable();
        getData(table);
      });
    
      async function getData(table){
        await fetch('http://localhost:8000/bidang/usaha/').then((resp) => resp.json())
          .then(function (resp) {
            for (var k = 0; k < resp.data.length; k++) {
              table.row.add([
                k+1,
                resp.data[k].bidang,
              ]).draw(true);
            }
          });
      }
    
      async function addData(){
        var data = {
          bidang : $('#bidang').val()
        };
    
        await fetch('http://localhost:8000/bidang/usaha/add',{
          method:'POST',
          headers:{
            "Content-Type":"application/json"
          },
          body:JSON.stringify(data)
        }).then((resp)=> resp.json())
        .then(function(resp){
          if(resp.success){
            $('#bidang').val('');
            $('#myModal').modal('hide');
            var table = $('#dataTable').DataTable();
            table.clear();
            getData(table);
          }
        })
        
      }
    </script>
